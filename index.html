<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Focus Website</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
</head>

<body>
  <div class="header">
    <h1 id="woah">A focus website to help with blocked websites</h1>
  </div>

  <div class="audio">
    <div>Relaxing Rain Music to help with relaxation and meditation</div>
    <audio controls>
      <source src="music/rainMusic.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio">
    <div>Relaxing Sea Music to help with relaxation and meditation</div>
    <audio controls>
      <source src="music/seaMusic.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio">
    <div>Relaxing Morning meditation</div>
    <audio controls>
      <source src="music/morningMeditation.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio">
    <div>Relaxing Night meditation</div>
    <audio controls>
      <source src="music/nightMeditation.mp3" type="audio/mpeg">
    </audio>
  </div>

</body>
</html>
